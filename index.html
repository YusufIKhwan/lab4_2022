<body>
    <center>
        <div data-role="header">
            <h1>UITM Cafe</h1>
        </div>
         <form >
            <div style="padding:10px 20px;">
                <h3>Order Form</h3>

                <label for="un" class="ui-hidden-accessible">
                      Name:

                <input type="text" name="user" id="un" value=""

                <label for="un" class="ui-hidden-accessible">

                <input type="password" name="pass" id="pw"
                    value="" placeholder="Matric Number"

                    <ul data-role="listview" data-filter="true" data-filter-placeholder="look for lunch baverages" data-inset="true">
                            <li><a href="#">Hotdog with Wraped Bacon Sausages</a></li>

                        </ul>

                        <input type="text" data-role="date" data-inline="true" placeholder="Day/Month/Year">

                        <script>
                            let day;
                            switch (new Date().getDay()) {
                              case 0:
                                day = "Ахад";
                                break;
                              case 1:
                                day = "월요일";
                                break;
                              case 2:
                                day = "วันอังคาร";
                                break;
                              case 3:
                                day = "Rabu";
                                break;
                              case 4:
                                day = "Donnerstag";
                                break;
                              case 5:
                                day = "金曜日";
                                break;
                              case  6:
                                day = "Saturday";
                            }
                            document.getElementById("demo").innerHTML = "Today is " + day;
                            </script>

                <input type = "submit" value = "Submit Button" data-inline = "true" 
                data-corner = "true" style="background-color: cyan;">
                <input type = "reset" value = "Reset Button" data-inline = "true" 
                data-corner = "true" style="background-color: cyan;">
            </div>
        </form> 
        
    
    </center>
